<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTimer Pro | Research Assistant</title>
    <style>
        :root {
            --bg-color: #eef2f7;
            --lab-blue: #2c3e50;
            --accent-blue: #3498db;
            --success-green: #2ecc71;
            --danger-red: #e74c3c;
            --panel-bg: #ffffff;
            --text-main: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .lab-container {
            background-color: var(--panel-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            border-top: 8px solid var(--accent-blue);
        }

        .header-label {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            font-weight: bold;
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }

        #pet-display {
            font-size: 6rem;
            margin: 1rem 0;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .analyzing {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #timer-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: var(--lab-blue);
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 1rem;
        }

        button {
            padding: 12px 18px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .btn-start { background-color: var(--accent-blue); color: white; border: none; flex: 2; }
        .btn-pause { background-color: #f1f2f6; color: var(--lab-blue); flex: 1; }
        .btn-reset { background-color: #ffffff; color: #7f8c8d; flex: 1; }

        button:hover {
            filter: brightness(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status-box {
            padding: 8px;
            background: #fdfdfd;
            border: 1px dashed #dcdde1;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }

        /* Checklist Styles */
        .checklist-section {
            border-top: 2px solid #eee;
            padding-top: 1.5rem;
            text-align: left;
        }

        .checklist-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--lab-blue);
            margin-bottom: 10px;
            display: block;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #dcdde1;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn-add { background-color: var(--success-green); color: white; border: none; padding: 8px 12px; }
        .btn-clear { background-color: transparent; color: var(--danger-red); border: 1px solid var(--danger-red); padding: 5px 10px; font-size: 0.7rem; margin-top: 10px; width: 100%; }

        #task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .task-item {
            padding: 8px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .task-item:hover { background-color: #f9f9f9; }
        .task-item.completed { text-decoration: line-through; color: #bdc3c7; }
        
        .task-item::before {
            content: '‚óã';
            margin-right: 8px;
            color: var(--accent-blue);
        }
        .task-item.completed::before {
            content: '‚óè';
            color: var(--success-green);
        }

        .back-link {
            position: absolute; 
            top: 20px; 
            left: 20px;
            text-decoration: none;
            color: var(--lab-blue);
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <a href="https://S79066.github.io" class="back-link">‚Üê Back to Portfolio</a>

    <div class="lab-container">
        <div class="header-label">Analysis Module</div>
        <div id="pet-display">üß™</div>
        <div id="timer-display">15:00</div>
        
        <div class="controls">
            <button class="btn-start" onclick="startTimer()">Start</button>
            <button class="btn-pause" onclick="pauseTimer()">Pause</button>
            <button class="btn-reset" onclick="resetTimer()">Reset</button>
        </div>

        <div id="status" class="status-box">SYSTEM: STANDBY</div>

        <div class="checklist-section">
            <span class="checklist-title">LAB CHECKLIST</span>
            <div class="input-group">
                <input type="text" id="task-input" placeholder="New task...">
                <button class="btn-add" onclick="addTask()">Add</button>
            </div>
            <ul id="task-list"></ul>
            <button class="btn-clear" onclick="clearTasks()">Clear All Tasks</button>
        </div>
    </div>

    <script>
        // --- Timer Logic ---
        const DEFAULT_TIME = 15 * 60;
        let timeLeft = DEFAULT_TIME;
        let timerId = null;
        let isRunning = false;

        const petDisplay = document.getElementById('pet-display');
        const timerDisplay = document.getElementById('timer-display');
        const statusText = document.getElementById('status');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            petDisplay.textContent = 'üî¨';
            petDisplay.classList.add('analyzing');
            statusText.textContent = "SYSTEM: ANALYZING SAMPLES...";
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeAnalysis();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            petDisplay.textContent = 'üß™';
            petDisplay.classList.remove('analyzing');
            statusText.textContent = "SYSTEM: ANALYSIS PAUSED";
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = DEFAULT_TIME;
            updateDisplay();
            petDisplay.textContent = 'üß™';
            petDisplay.classList.remove('analyzing');
            statusText.textContent = "SYSTEM: STANDBY";
        }

        function completeAnalysis() {
            isRunning = false;
            petDisplay.textContent = '‚úÖ';
            petDisplay.classList.remove('analyzing');
            statusText.textContent = "SYSTEM: ANALYSIS COMPLETE";
            playLabAlert();
        }

        function playLabAlert() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(880, context.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, context.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, context.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(context.destination);
            osc.start();
            osc.stop(context.currentTime + 0.5);
        }

        // --- Checklist Logic (LocalStorage) ---
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        // Load tasks on startup
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTask() {
            const text = taskInput.value.trim();
            if (text === "") return;

            const taskObj = { text: text, completed: false };
            saveTaskToLocal(taskObj);
            renderTask(taskObj);
            taskInput.value = "";
        }

        function renderTask(taskObj) {
            const li = document.createElement('li');
            li.className = 'task-item' + (taskObj.completed ? ' completed' : '');
            li.textContent = taskObj.text;
            li.onclick = () => {
                li.classList.toggle('completed');
                updateLocalTasks();
            };
            taskList.appendChild(li);
        }

        function saveTaskToLocal(task) {
            let tasks = JSON.parse(localStorage.getItem('labTasks')) || [];
            tasks.push(task);
            localStorage.setItem('labTasks', JSON.stringify(tasks));
        }

        function updateLocalTasks() {
            const tasks = [];
            document.querySelectorAll('.task-item').forEach(li => {
                tasks.push({
                    text: li.textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('labTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem('labTasks')) || [];
            tasks.forEach(task => renderTask(task));
        }

        function clearTasks() {
            if(confirm("Delete all laboratory tasks?")) {
                localStorage.removeItem('labTasks');
                taskList.innerHTML = "";
            }
        }

        // Allow "Enter" key to add task
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
